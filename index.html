<!DOCTYPE html>
<html lang="pt-MZ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ACHEI MOZ - Encontre seus documentos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      background-color: #f8fafc;
      overflow: hidden;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      animation: marquee 30s linear infinite;
      display: flex;
      width: max-content;
    }
    
    /* Cores da Bandeira de Mo√ßambique */
    .bg-moz-green { background-color: #009739; }
    .bg-moz-black { background-color: #000000; }
    .bg-moz-yellow { background-color: #FFD200; }
    .bg-moz-red { background-color: #D21034; }
    .text-moz-green { color: #009739; }
    .text-moz-red { color: #D21034; }
    .text-moz-yellow { color: #FFD200; }
    .border-moz-green { border-color: #009739; }
    .border-moz-red { border-color: #D21034; }

    /* Fundo Mesh Animado */
    @keyframes meshGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .mesh-bg {
      background: linear-gradient(-45deg, #009739, #000000, #D21034, #FFD200);
      background-size: 400% 400%;
      animation: meshGradient 15s ease infinite;
    }

    /* Bandeira Flutuante */
    @keyframes floatingFlag {
      0% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-15px) rotate(2deg); }
      66% { transform: translateY(10px) rotate(-2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    .animate-float-flag {
      animation: floatingFlag 6s ease-in-out infinite;
    }

    /* Pulso Suave */
    @keyframes softPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(0.98); }
    }
    .animate-soft-pulse {
      animation: softPulse 3s ease-in-out infinite;
    }

    /* Push Notification Animation */
    @keyframes slideDownIn {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .animate-push {
      animation: slideDownIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .doc-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .doc-card:active {
      transform: scale(0.97);
    }
  </style>
